<!DOCTYPE html>
<html lang="en">

<head>

<body id="bodylogin">
   
    <header id="headerlogin">
       <nav>
            <section>
                <a href="index.html">
                    <img src="img/logo.svg" alt="">
                </a>
            </section>
            <section>
                <a href="index.html">
                    <img src="img/logodesktop3.svg" alt="">
                </a>
            </section>
            <span>
                    <img src="img/99verhalen.svg" alt="">
            </span>
            <ul>
                <li>
                    <a href="#">
                        <img src="img/profiel.svg" alt="">
                    </a>
                </li>
            </ul>
        </nav>  
    </header>
    
    <aside id="login">
        <form action="">
            <legend>Log in bij Mijn Transavia</legend>
            <p>Vul je e-mailadres en wachtwoord in om in te loggen.</p>
            <label for="email">E-mailadres</label>
            <input type="email" id="email" placeholder="gebruiker@domein.nl">
            <label for="wachtwoord">Wachtwoord</label>
            <input type="password" id="wachtwoord" placeholder="******">
            <a href="#">Wachtwoord vergeten?</a>
            <button>Inloggen</button>
            <p>Heb je geen account? <a href="aanmelden.html">Meld je nu aan!</a></p>
        </form>
    </aside>
    
    <aside id="aanmelden">
        <form action="">
            <legend>Heb je geen account? Meld je nu aan!</legend>
            <p>Vul je gegevens in om je account aan te maken.</p>
            <label for="Naam">Naam</label>
            <input required type="text" id="Naam" placeholder="Voornaam, Achternaam">
            <label for="email">E-mailadres</label>
            <input required type="email" id="email" placeholder="gebruiker@domein.nl">
            <label for="email">Bevestig e-mailadres</label>
            <input required type="email" id="email" placeholder="gebruiker@domein.nl">
            <label for="wachtwoord">Wachtwoord</label>
            <input required type="password" id="wachtwoord" placeholder="******">
            <label for="wachtwoord">Bevestig wachtwoord</label>
            <input required type="password" id="wachtwoord" placeholder="******">
            <button>Aanmelden</button>
        </form>
    </aside>
</body>

</html>
